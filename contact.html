<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Contact form</title>
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body class="home">
        <!-- dark mode switch -->
        <label class="darkmode-switch">
            <input type="checkbox" onclick="toggleDark()">
            <span class="slider round"></span>
        </label>

        <!-- contact form -->
        <div class="max-width contact-form">
            <h1 style="color: white">Send me an Email!</h1><br>
            <form action="1a68807c80ebe73707c2faf240f87a11" method="POST">
                <label><i class="fa fa-user" style="color: white;"></i></label><input type="text" name="name" required placeholder="Name"><br>
                <label><i class="fa fa-envelope" style="color: white;"></i></label><input type="email" name="email" required placeholder="Email Address"><br><br><br>
                <textarea id="message" name="message" rows="10" cols="70" placeholder="Type your message here."></textarea><br>
                <button id="submit" type="submit"><i class="fa fa-arrow-right"></i> Send</button>
           </form>
        </div>
        <section class="contact">
            <a href="index.html">
                <button class="btn"><i class="fa fa-home"></i> Return home</button>
            </a>
        </section>
    </body>
</html>
